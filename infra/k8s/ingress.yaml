apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: monthly-task-tracker
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: monthly-cert
spec:
  rules:
    - host: your-domain.example
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: monthly-cert
  namespace: monthly-task-tracker
spec:
  domains:
    - your-domain.example
